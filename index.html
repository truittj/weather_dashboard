<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dash Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <nav class="navbar-fluid sticky-top bg-dark">
        <h1>Weather Dashboard</h1>
    </nav>
    <main class="container">

    
        <section class="row">
            
            <article class="col bg-light">
                <form id="city-form">
                    <label for="cityInput"><h2>Search for a City:</h2></label>
                    <input class="form-control" type="text" id="cityInput">
                    <button class="btn btn-primary fas fa-search" id="city-submit" type="submit" value="City Search"> </button>
                    <article class="col" id="city-list">
                        <!--Dynamically add city list arrry here-->
                    </article>
                </form>    
            </article>
                
        <section class="col-8">
           
            <article class="col border border-dark" id="display">
                <div></div>
                <!-- dynamically add search critaria here-->

            </article>
            
            <article class="col">
                <h2>5-Day Forecast:</h2>
                <div id="fiveDay">
                    <!--dynamically add 5 day forecast here-->
                </div>
            </article>

        </section>
    </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
